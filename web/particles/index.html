        <script src="js/jquery-3.1.0.min.js"></script>

        <script>
        
        // ----------------------------------------
        // Particle
        // ----------------------------------------

        function Particle( x, y, radius ) {
            this.init( x, y, radius );
        }

        Particle.prototype = {

            init: function( x, y, radius ) {

                this.alive = true;

                this.radius = radius || 10;
                this.wander = 0.15;
                this.theta = random( TWO_PI );
                this.drag = 0.92;
                this.color = '#fff';

                this.x = x || 0.0;
                this.y = y || 0.0;

                this.vx = 0.0;
                this.vy = 0.0;
            },

            move: function() {

                this.x += this.vx;
                this.y += this.vy;

                this.vx *= this.drag;
                this.vy *= this.drag;

                this.theta += random( -0.5, 0.5 ) * this.wander;
                this.vx += sin( this.theta ) * 0.1;
                this.vy += cos( this.theta ) * 0.1;

                this.radius *= 0.96;
                this.alive = this.radius > 0.5;
            },

            draw: function( ctx ) {

                ctx.beginPath();
                ctx.arc( this.x, this.y, this.radius, 0, TWO_PI );
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        };

        // ----------------------------------------
        // Example
        // ----------------------------------------

        var MAX_PARTICLES = 280;
        var COLOURS = [ '#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423' ];
        var N_COLOURS = ['#FFDE74', '#FFA974', '#FF715A', '#FF3757', '#EC185D', '#BB2253'];
        var S_COLOURS = ['#E8FFB1', '#9EF5CF', '#51DACF', '#0278AE', '#2185D5', '#1E549F'];

        var particles = [];
        var pool = [];

        var demo = Sketch.create({
            container: document.getElementById( 'container' )
        });

        var gs;
        var gsNotification;

        demo.setup = function() {

            // Set off some initial particles.
            var i, x, y;

            for ( i = 0; i < 20; i++ ) {
                x = ( demo.width * 0.5 ) + random( -100, 100 );
                y = ( demo.height * 0.5 ) + random( -100, 100 );
                // demo.spawn( x, y );
            }

            gs = new GaussSense();

            var gsDetectionInterval = setInterval(function(){
                checkGaussSense();
            }, 2000);
        };

        demo.spawn = function( x, y, polar ) {

            if ( particles.length >= MAX_PARTICLES )
                pool.push( particles.shift() );

            particle = pool.length ? pool.pop() : new Particle();
            particle.init( x, y, random( 5, 40 ) );

            particle.wander = random( 0.5, 2.0 );

            particle.color = random( COLOURS );
            if(polar === 0) {
                particle.color = random( N_COLOURS );
            } 
            else if(polar === 1) {
                particle.color = random( S_COLOURS );
            }
            
            particle.drag = random( 0.9, 0.99 );

            theta = random( TWO_PI );
            force = random( 2, 8 );

            particle.vx = sin( theta ) * force;
            particle.vy = cos( theta ) * force;

            particles.push( particle );
        };

        demo.update = function() {

            var sensorWidth = 800;
            var xOffset = 0;
            var yOffset = 0;
            if(gs.isConnected()) {
                var northPoints = gs.getNorthGaussBits();
                var southPoints = gs.getSouthGaussBits();
                // var midPoint = gs.getBipolarMidpoint();
                // var northPoint = gs.getNorthPoint();
                // var southPoint = gs.getSouthPoint();

                for(var i=0; i<northPoints.length; i++) {
                    var northPoint = northPoints[i];
                    if(northPoint.intensity > 10) {
                        var max = random( 1, 2 );
                        for ( j = 0; j < max; j++ ) {
                          demo.spawn( northPoint.x*sensorWidth+xOffset, northPoint.y*sensorWidth+yOffset, 1 );
                        }
                    }
                }

                for(var i=0; i<southPoints.length; i++) {
                    var southPoint = southPoints[i];
                    if(southPoint.intensity < -10) {
                        var max = random( 1, 2 );
                        for ( j = 0; j < max; j++ ) {
                          demo.spawn( southPoint.x*sensorWidth+xOffset, southPoint.y*sensorWidth+yOffset, 0 );
                        }
                    }
                }

                // if(midPoint.intensity > 10) {
                //     var max = random( 1, 4 );
                //     for ( j = 0; j < max; j++ ) {
                //       demo.spawn( midPoint.x*sensorWidth, midPoint.y*sensorWidth);
                //     }
                // }
                // else {
                //     if(northPoint.intensity > 10) {
                //         var max = random( 1, 4 );
                //         for ( j = 0; j < max; j++ ) {
                //           demo.spawn( northPoint.x*sensorWidth, northPoint.y*sensorWidth, 0 );
                //         }
                //     }

                //     if(southPoint.intensity < -10) {
                //         var max = random( 1, 4 );
                //         for ( j = 0; j < max; j++ ) {
                //           demo.spawn( southPoint.x*sensorWidth, southPoint.y*sensorWidth, 1 );
                //         }
                //     }
                // }
            }

            var i, particle;

            for ( i = particles.length - 1; i >= 0; i-- ) {

                particle = particles[i];

                if ( particle.alive ) particle.move();
                else pool.push( particles.splice( i, 1 )[0] );
            }
        };

        demo.draw = function() {

            demo.globalCompositeOperation  = 'lighter';

            for ( var i = particles.length - 1; i >= 0; i-- ) {
                particles[i].draw( demo );
            }
        };

        demo.mousemove = function() {

            // var particle, theta, force, touch, max, i, j, n;

            // for ( i = 0, n = demo.touches.length; i < n; i++ ) {

            //     touch = demo.touches[i], max = random( 1, 4 );
            //     for ( j = 0; j < max; j++ ) {
            //       demo.spawn( touch.x, touch.y );
            //     }

            // }
        };

        function checkGaussSense() {
            if(!gs.isConnected()) {
                openNotification('GaussSense is not detected.');
            }
            else {
                closeNotification();
            }
        }


        function openNotification(text) {
            if(!gsNotification) {
                gsNotification = noty({
                  layout: 'topRight',
                  text: text,
                  theme: 'relax', // or 'relax'
                  type: '',
                  closeWith: [],
                  animation: {
                      open: 'animated flipInX', // Animate.css class names
                      close: 'animated flipOutX' // Animate.css class names
                  }
                });
            }
        }

        function closeNotification() {
            if(gsNotification) {
                gsNotification.close();
                gsNotification = null;
            }
        }
        
        </script>
